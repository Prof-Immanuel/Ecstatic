{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MoneyLend</title>
  <link rel="stylesheet" href="{% static 'registration.css' %}">
</head>
<body>
  <div class="auth-section">
    <div class="auth-container">
      <h2>Register</h2>
      <div class="messages">
        {% if messages %}
          {% for message in messages %}
          {% if "register" in message.tags %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endif %}
          {% endfor %}
        {% endif %}
      </div>
      <form action="{% url 'register' %}" method="POST" class="auth-form">
        {% csrf_token %}
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">
        
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="phone_number" required placeholder="Enter your phone number">
        
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
        
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
        
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="switch-auth">
        Already have an account? <a href="{% url 'login' %}">Login Here</a>
      </p>
    </div>
  </div>
</body>
</html>
